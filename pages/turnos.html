                    <p class="lead text-center">Queres realizar un servicio a tu vehiculo?</p>

                    <p class="text-center">Reserva 100% online.</p> <br>

                    <!-- BEGIN DOWNLOAD PANEL -->
                    <div class="panel panel-default well">
                        <div class="panel-body">
                            <form id="form-turnos" action="" class="form-horizontal track-event-form bv-form"
                                data-goaltype="”General”" data-formname="”ContactUs”" method="post" id="contact-us-all"
                                novalidate="novalidate">
                                <input name="elqSiteId" type="hidden" value="928">
                                <input name="sFDCLastCampaignID" type="hidden" value="701400000012Lql">
                                <input name="elqFormName" type="hidden" value="EMEAAllContactUsSubmissions">
                                <input name="nexturl" type="hidden" value="">
                                <input name="Partner" type="hidden" value="">
                                <input name="language" type="hidden" value="es">

                                <div class="form-group">
                                    <div class="col-sm-6">
                                        <div class="input-group">
                                            <div class="input-group-addon">
                                                <i class="fa fa-user"></i>
                                            </div>
                                            <input type="text" class="form-control" id="exampleInputFirstName"
                                                placeholder="Nombre" name="nombre" data-bv-field="C_FirstName">
                                        </div>
                                        <small data-bv-validator="notEmpty" data-bv-validator-for="C_FirstName"
                                            class="help-block" style="display: none;">Required</small>
                                    </div>
                                    <div class="col-sm-6">
                                        <div class="input-group">
                                            <div class="input-group-addon">
                                                <i class="fa fa-user"></i>
                                            </div>
                                            <input type="text" class="form-control" id="exampleInputLastName"
                                                placeholder="Apellido" name="apellido" data-bv-field="C_LastName">
                                        </div>
                                        <small data-bv-validator="notEmpty" data-bv-validator-for="C_LastName"
                                            class="help-block" style="display: none;">Required</small>
                                    </div>
                                </div>

                                <div class="form-group">
                                    <div class="col-sm-6">
                                        <div class="input-group">
                                            <div class="input-group-addon">
                                                <i class="fa fa-envelope"></i>
                                            </div>
                                            <input type="text" class="form-control" id="exampleInputEmail1"
                                                placeholder="Email" name="email" data-bv-field="C_EmailAddress">
                                        </div>
                                        <small data-bv-validator="notEmpty" data-bv-validator-for="C_EmailAddress"
                                            class="help-block" style="display: none;">Required</small>
                                    </div>
                                    <div class="col-sm-6">
                                        <div class="input-group">
                                            <div class="input-group-addon">
                                                <i class="fa fa-briefcase"></i>
                                            </div>
                                            <input type="text" class="form-control" id="exampleInputCompany"
                                                placeholder="Dominio-Patente" name="patente">
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="col-sm-6">
                                        <div class="input-group">
                                            <div class="input-group-addon">
                                                <i class="fa fa-envelope"></i>
                                            </div>
                                            <input type="text" class="form-control" id="exampleInputEmail1"
                                                placeholder="Marca-Modelo" name="marca" data-bv-field="C_EmailAddress">
                                        </div>
                                        <small data-bv-validator="notEmpty" data-bv-validator-for="C_EmailAddress"
                                            class="help-block" style="display: none;">Required</small>
                                    </div>
                                    <div class="col-sm-6">
                                        <div class="input-group">
                                            <div class="input-group-addon">
                                                <i class="fa fa-briefcase"></i>
                                            </div>
                                            <input type="number" class="form-control" id="exampleInputCompany"
                                                placeholder="año" name="año">
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="col-sm-12">
                                        <div class="input-group">
                                            <div class="input-group-addon">
                                                <i class="fa fa-phone"></i>
                                            </div>
                                            <input type="text" class="form-control" id="C_BusPhone"
                                                placeholder="Telefono" name="telefono">
                                        </div>
                                    </div>
                                </div>

                                <div class="form-group">
                                    <div class="col-sm-12">
                                        <div class="input-group">
                                            <div class="input-group-addon">
                                                <i class="fa fa-comment fa-2"></i>
                                            </div>
                                            <textarea class="form-control" name="comentario" id="Comments" rows="5"
                                                style="width:99.9%" placeholder="Datos adicionales"></textarea>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="col-sm-12">
                                        <div class="input-group">
                                            <div class="input-group-addon">
                                                <i class="fa fa-calendar fa-2"></i>
                                            </div>
                                            <input id="fecha" name="data" type="datetime-local">
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group text-center">
                                    <div class="col-sm-12">
                                        <input id="contacts-submit" type="submit"
                                            class="btn btn-default btn-info"></input>
                                    </div>
                                </div>
